<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Hotel Booking System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">HBS</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-light me-2" href="{% url 'my_bookings' %}">My bookings</a>
        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'auth' %}">Login / Signup</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags|default:'info' }}">{{ m }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
