{% extends 'booking/base.html' %}
{% block title %}HBS — Book Room{% endblock %}
{% block content %}
<h3>Book: {{ room.hotel.name }} — Room {{ room.number }}</h3>
<p class="text-muted">Price per night: ${{ room.price_per_night }} • Capacity: {{ room.capacity }}</p>
<form method="post" class="mt-3">{% csrf_token %}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Check-in</label>
      <input class="form-control" type="date" name="check_in" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Check-out</label>
      <input class="form-control" type="date" name="check_out" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary">Create Booking</button>
    </div>
  </div>
</form>
{% endblock %}
